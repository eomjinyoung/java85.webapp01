<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

<style>
.container {
  width: 600px;
}
</style>

</head>
<body>
<div class="container">     
<div style='background-color:navy;font-size:150%;color:white;position:relative;'>
  자바85기^^
</div>

<h1>로그인</h1>
<form class="form-horizontal">
<div class="form-group">
  <label for="email" class="col-sm-2 control-label">이메일</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="email" placeholder="예) hong@bit.com">
  </div>
</div>
<div class="form-group">
  <label for="password" class="col-sm-2 control-label">암호</label>
  <div class="col-sm-10">
    <input type="password" id="password" class="form-control" 
           placeholder="암호입력">
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <div class="checkbox">
      <label>
        <input id="saveEmail" type="checkbox"> 아이디 저장
      </label>
    </div>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button id="loginBtn" type="button" class="btn btn-default">로그인</button>
  </div>
</div>
</form>
      
<p style='background-color:yellow; text-align:center;'>
  이 예제는 자바85기에서 사용한 것입니다.</p>
</div>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/bit.js"></script>
<script type="text/javascript" src="authApp.js"></script>
<script>
init() // 화면을 준비시킨다.
ajaxLogout() // 로그아웃을 무조건 실행
</script>


</body>
</html>
